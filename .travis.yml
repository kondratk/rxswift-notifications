xcode_project: Example/RxSwiftNotifications.xcodeproj
xcode_scheme: RxSwiftNotifications-Example
xcode_destination: platform=iOS Simulator,OS=13.4,name=iPhone X

osx_image: xcode11.4
language: objective-c
# cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example
script:
- xcodebuild -showsdks
- xcodebuild test -workspace Example/RxSwiftNotifications.xcworkspace -list
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/RxSwiftNotifications.xcworkspace -scheme RxSwiftNotifications_Example -sdk iphonesimulator13.4 -destination 'platform=iOS Simulator,name=iPhone 8,OS=13.4' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
